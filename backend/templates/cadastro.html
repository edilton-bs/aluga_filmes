<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Empréstimo de Filmes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="/">Aluga Filmes</a>
        <a href="/cadastro">Cadastrar</a>
        <a href="/consulta">Consulta</a>
    </div>

    <!-- Botões de Cadastro -->
    <div class="cadastro-container">
        <button id="btn-cadastrar-filme">Cadastrar Filme</button>
        <button id="btn-cadastrar-usuario">Cadastrar Usuário</button>
    </div>

    <!-- Modal para Cadastrar Filme -->
    <div id="modal-cadastrar-filme" class="modal">
        <div class="modal-content">
            <span class="fechar" id="fechar-modal-filme">&times;</span>
            <h2>Cadastrar Filme</h2>
            <form id="form-cadastrar-filme">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
                <label for="genero">Gênero:</label>
                <input type="text" id="genero" name="genero" required>
                <label for="quantidade">Quantidade Total:</label>
                <input type="number" id="quantidade" name="quantidade" required>
                <button type="submit">Cadastrar Filme</button>
            </form>
        </div>
    </div>

    <!-- Modal para Cadastrar Usuário -->
    <div id="modal-cadastrar-usuario" class="modal">
        <div class="modal-content">
            <span class="fechar" id="fechar-modal-usuario">&times;</span>
            <h2>Cadastrar Usuário</h2>
            <form id="form-cadastrar-usuario">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Cadastrar Usuário</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
